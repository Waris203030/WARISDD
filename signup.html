<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIGNUP PAGE</title>
</head>
<body>
    <div class="sign">
        <h1>REGISTER</h1>
        <form action="">
            <div class="inputz">
                <label for="First Name">First Name</label>
                <input type="text" placeholder="Enter Your First Name">

            </div>
            <div class="inputz">
                <label for="Second Name">Other Names</label>
                <input type="text" placeholder="Enter Your Second Number (s)">

            </div>
            <div class="inputz">
                <label for="Phone Number">Phone Number</label>
                <input type="number" placeholder="Enter Your Phone Number">

            </div>
            <div class="inputz">
                <label for="Email">Email Address</label>
                <input type="text" placeholder="Enter Your Email">

            </div>
            <div class="inputz">
                <label for="Create Password">Create Your Password</label>
                <input type="text" placeholder="Enter Your Password">

            </div>
            <div class="inputz">
                <label for="Create Password">Confirm Your Password</label>
                <input type="text" placeholder="Enter Your Password">

            </div>
           
            <div class="btn">
                
                <input type="submit" value="SUBMIT">

            </div>
        </form>
        <div class="option">
            <p>Have an account ? <a href="index.html">LOGIN</a></p>
        </div>
    </div>
</body>
</html>
